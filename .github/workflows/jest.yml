name: 'Jest'

on:
  pull_request:
    branches: [develop, master]

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run Jest
        uses: mattallty/jest-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}'
        with:
          test-command: 'npm run jest'
