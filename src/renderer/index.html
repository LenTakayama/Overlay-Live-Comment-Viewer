<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <title>Setting - OLCV</title>
  </head>
  <body>
    <div>
      <div class="left">
        <label for="url"><h1>URL</h1></label>
        <input type="text" id="url" name="url" class="url" />
        <div class="drop-area" id="drop-area">
          <p>HTMLをここにドロップ</p>
        </div>
      </div>
      <div class="right">
        <h1>CSS</h1>
        <label for="select_css">読み込むCSSを選択：</label>
        <select name="select-css" id="select_css">
          <option value="youtube_default" selected>YouTube</option>
          <option value="user_custom">ユーザーカスタム</option>
        </select>
        <div>
          <label for="css">ユーザーカスタムCSS</label>
          <textarea name="css" id="css" cols="30" rows="10"></textarea>
        </div>
        <button id="default-css" class="reset">CSSをデフォルトに戻す</button>
      </div>
    </div>
    <div class="row">
      <div>
        <h1>画面配置</h1>
        <div>
          <label for="right">右側に配置</label>
          <input type="checkbox" name="right" id="right" />
        </div>
        <div>
          <label for="bottom">下部に配置</label>
          <input type="checkbox" name="bottom" id="bottom" />
        </div>
      </div>
      <div>
        <h1>コメント欄サイズ</h1>
        <div>
          <span><label for="width" class="col-1">幅</label></span>
          <span
            ><input type="number" name="width" id="width" class="col-2"
          /></span>
        </div>
        <div>
          <span><label for="height" class="col-1">高さ</label></span>
          <span
            ><input type="number" name="height" id="height" class="col-2"
          /></span>
        </div>
      </div>
    </div>
    <div>
      <div>
        <h1>通知</h1>
        <div>
          <label for="onBoot">起動時通知する</label>
          <input type="checkbox" name="onBoot" id="onBoot" />
        </div>
        <div>
          <label for="noSound">音声通知しない</label>
          <input type="checkbox" name="noSound" id="noSound" />
        </div>
      </div>
    </div>
    <details>
      <summary>
        <h1>アプリ連携設定</h1>
      </summary>
      <div>
        <label for="one-comme-onboot"
          >起動時にわんコメをあわせて立ち上げる</label
        >
        <input type="checkbox" name="one-comme-onboot" id="one_comme_onboot" />
        <button class="display" name="one-comme-boot" id="one_comme_boot">
          わんコメ起動
        </button>
      </div>
      <div>
        <label for="one-comme-path">わんコメのパス</label>
        <input type="text" name="one-comme-path" id="one_comme_path" />
      </div>
    </details>
    <hr />
    <div>
      <button id="display" class="display">コメント表示</button>
      <button id="save" class="save">保存</button>
      <button id="reset" class="reset">設定を初期化する</button>
    </div>
    <footer>
      <div id="version"></div>
    </footer>
  </body>
</html>
